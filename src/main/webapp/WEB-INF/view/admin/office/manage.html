<script type="text/javascript">
	// ready func
	jq1_4(document).ready(function(){
		// init tree
		jq1_4.fn.zTree.init(jq1_4("#officeTree"), setting);
		// modal window
		$(".modal").on("hidden.bs.modal", function() {
		    $(this).removeData("bs.modal");
		});
		// regionSubmit
		$('#regionSubmit').on('click',regionSubmit);
	});
	var setting = {
	    view: {
	        removeHoverDom: removeHoverDom,
	        selectedMulti: false
	    },
	    data: {
	        simpleData: {
	            enable: true
	        }
	    },
	    edit: {
	        enable: true
	    },
	    async: {
			enable: true,
			url:"tree",
			autoParam:["id", "name", "level"],
			otherParam:{"otherParam":"zTreeAsyncTest"},
			dataFilter: filter,
			dataType:"json",
		},
		callback: {
// 			beforeClick: beforeClick,
// 			beforeAsync: beforeAsync,
// 			onAsyncError: onAsyncError,
// 			onAsyncSuccess: onAsyncSuccess
			beforeRemove: beforeRemove
// 			onRemove: onRemove
		}
	};
	function beforeRemove(treeId, treeNode){
		var flag = false;
		$.ajax({
			type:'post',
			async:false,
			url:'delete',
			data:{'id':treeNode.id},
			dataType:'json',
			success:function(data){
				flag = true;
			}
		});
		var txt = '<div class="alert alert-danger">'
			+'<button type="button" class="close" data-dismiss="alert"  aria-hidden="true">&times;</button>'
			+'删除操作失败，请重试！</div>';
		if(flag){
			txt = '<div class="alert alert-success">'
				+'<button type="button" class="close" data-dismiss="alert"  aria-hidden="true">&times;</button>'
				+'删除操作成功！</div>';
		}
		$('#_alert').html(txt);
		$('#_alert').show();
		return flag;
	};
	function removeHoverDom(treeId, treeNode) {
		jq1_4("#addBtn_"+treeNode.tId).unbind().remove();
	};
	function filter(treeId, parentNode, childNodes) {
		if (!childNodes) return null;
		for (var i=0, l=childNodes.length; i<l; i++) {
			childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
		}
		return childNodes;
	}
</script>

<% var jsPart = { %>
<script type="text/javascript">
	function addRegionCheck(){
		var treeObj = jq1_4.fn.zTree.getZTreeObj("officeTree");
		if(treeObj == null)
			return;
		var nodes = treeObj.getSelectedNodes();
		var parentId = 0;
		if (nodes.length > 0) {
			if (nodes[0].level >= 1) {
				$('#_alert').html('<div class="alert alert-warning">'
						+'<button type="button" class="close" data-dismiss="alert"  aria-hidden="true">&times;</button>'
						+'选中项下不可新建域，请重新选择!</div>');
				$('#_alert').show();
				return false;
			}
			parentId = nodes[0].id;
		}
		$('#parentRegionId').val(parentId);
		$('#addRegion').modal('show');
	}
	function regionSubmit(){
		if($.trim($('#regionName').val()) == ''){
			$('<div class="alert alert-warning">'
					+'<button type="button" class="close" data-dismiss="alert"  aria-hidden="true">&times;</button>'
					+'请输入域名称！</div>').insertBefore($('#regionBtn'));
			return;
		}
		$.post('save',$('#regionForm').serialize(),function(obj){
			if(obj.succ==1){
				$('#_alert').html('<div class="alert alert-success">'
						+'<button type="button" class="close" data-dismiss="alert"  aria-hidden="true">&times;</button>'
						+obj.msg
						+'</div>');
				$('#_alert').show();
				var treeObj = jq1_4.fn.zTree.getZTreeObj("officeTree");
				if(treeObj == null)
					return;
				treeObj.reAsyncChildNodes(treeObj.getSelectedNodes()[0], "refresh");
				$('#addRegion').modal('hide');
			}
		},"json");
	}
</script>
