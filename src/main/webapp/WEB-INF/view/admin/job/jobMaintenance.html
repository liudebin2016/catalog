<script type="text/javascript">
	//根据id删除资源
	function delRscById(id){
		$.get("/admin/job/delJobById.do", { id: id },
		    function(data){location.reload();
		    	if(data=="success"){
		    		alert("删除成功！");
		    		location.reload();
		    	}
		    }
		);   
	}
	
	function resetSrc(){
		$("#srcName").val("");
		$("#srcStatus").val("");
	}
	
	//查询
	function getRscList(){
		var srcName=$.trim($("#srcName").val());
		var srcStatus=$.trim($("#srcStatus").val());
		
		$('#dg').datagrid({
		    url:'/admin/resource/reloadList.do', 
		    queryParams: {
				name: srcName,
				status: srcStatus
			},
		    pagination:true,
		    checkbox:true,
		    method:"get",
		    rownumbers:true,
		    columns:[[    
				{field:'ck',title:'全选',width:120,checkbox:true},  
				{field:'id',title:'id',width:0,hidden:true}, 
		        {field:'name',title:'岗位名称/职位',width:150,align:"center"},    
		        {field:'duty',title:'岗位职责',width:150,align:"center"},
		        {field:'office',title:'所属单位',width:150,align:"center"},
		        {field:'bussiness',title:'相关业务',width:150,align:"center"},
		        {field:'status',title:'当前状态',width:150,align:"center"},
		        {field:'operator',title:'操作',width:220,align:"center",
		        	formatter:function(value,row,index){
		                    var s = '<a href="/admin/job/edit?id='+row.id+'">编辑</a> ';
		                    var b = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
		                    var c = '<a href="#" onclick="javascript:delRscById('+row.id+');">删除</a>';
		                    return s+b+c;
		                
		            }
		        }
		    ]]
		}); 
	}
	
	$(document).ready(function(){
		getRscList();
	});

</script>
