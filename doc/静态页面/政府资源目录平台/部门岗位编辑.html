<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="test">
        <meta name="keywords" content="test">
        <title>部门岗位编辑</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/main.css">
    
    </head>
    <body>
    	<!-- header -->
    	<div class="header">
        	<div class="wrap">
            	<a href="#" class="logo">九次方数据共享交换平台</a>
                <div class="fr">
                	<p>部门管理员，欢迎您！<a href="#">退出</a></p>
                    <ul>
                    	<li><a href="#">我的控制台</a></li>
                    	<li><a href="#">节点管理</a></li>
                    	<li><a href="#">服务管理</a></li>
                    	<li class="active"><a href="#">系统管理</a></li>
                    	<li><a href="#">日志管理</a></li>
                    	<li><a href="#">统计分析</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="content">
        	<h2 class="compile-title mt40">岗位信息维护</h2>
        	<span class="imaginary-line"></span>
        	<div class="compile-form">
    			<div class="c-formbox">
    		        <label class="compile-form-title fl">部署节点</label>
    				<input class="form-control inp fl c-f-width540" type="text" placeholder="">
    			</div>
    			<div class="mb20 clearfix"></div>
    			<div class="c-formbox">
    				<label class="compile-form-title fl">部署节点</label>
    				<textarea class="form-control fl c-f-width540" rows="3"></textarea>
    			</div>
    			<div class="mb20 clearfix"></div>
    			<div class="c-formbox">
    		        <label class="compile-form-title fl">部署节点</label>
    				<input class="form-control inp fl c-f-width450" type="text" placeholder="">
    				<span class="btn-select fr">选择</span>
    			</div>
    			<div class="mb20 clearfix"></div>
    			<div class="c-formbox">
    				<label class="compile-form-title fl">部署节点</label>
    				<textarea class="form-control fl c-f-width450" rows="3"></textarea>
    				<span class="btn-select fr">选择</span>
    			</div>
    			<div class="mb20 clearfix"></div>
    			<div class="c-formbox">
    				<label class="compile-form-title fl">部署节点</label>
    				<select class="form-control c-f-width540">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
    			</div>
    			<span class="warning-box fr">*机构职能介绍为公开信息，任何人均有权限进行查看！</span>
    			<div class="mb20 clearfix"></div>
        		<div class="last-modified-time fr">
        			<span>当前状态：已注册</span>
        			<span>最后操作时间：2015年12月2日 12:00:00</span>
        		</div>
        		<div class="mb20 clearfix"></div>
        		<div class="btn-box fr mb20">
        			<button class="btns  fl mr20">申请注册</button>
        			<button class="btns-gray fl mr20">保存</button>
        			<button class="btns-gray fl">取消</button>
        		</div>
        	</div>
        	
        	
        </div>
        <!-- footer -->
        <div class="footer">
        	<p>Copyright ©2015 北京九次方财富资讯有限公司版权所有.</p>
            <p>京ICP备11011334号-1</p>
        </div>
        <script src="js/jquery-1.11.3.min.js"></script> 
        <script src="js/main.js"></script>  
    </body>
</html>
